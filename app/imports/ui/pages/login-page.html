<template name="Login_Page">
  <div class="ui container">
    <form class="ui form login-form">
      <h4 class="ui dividing header">Login</h4>
      <div class="field">
        <label>Email</label>
      </div>
      <div class="two fields">
        <div class="field">
          <div class="ui left icon input">
            <i class="circular user icon"></i>
            <input type="text" name="loginEmail" id="loginEmail" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="circular lock icon"></i>
            <input type="text" name="loginPassword" id="loginPassword" placeholder="Password">
          </div>
        </div>
      </div>
      <button class="ui positive button" type="submit">Login</button>
    </form>
  </div>
</template>
